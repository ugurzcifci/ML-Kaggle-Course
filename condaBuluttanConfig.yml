name: condaBuluttan
channels:
  - conda-forge
  - defaults
dependencies:
  # Python Dependency
  - python=3.7.8
  - conda-forge::numpy=1.17.3
  - conda-forge::pandas=1.0.3
#  - conda-forge::xlrd=1.2.0 # Excel support for Pandas

  # GRIB file handling
  - conda-forge::pygrib=2.0.4
  - conda-forge::pycryptodome=3.9.4

  # GRIB ICON cdo mapping
  - conda-forge::xarray=0.14.1
  - conda-forge::pyproj=2.2.1
  - conda-forge::netCDF4=1.5.1.2
  - conda-forge::python-cdo=1.5.3

  # - GeoHash Computation
  - conda-forge::geohash2=1.1

  # - Analysis of Geometric Objects (point inside a rectangle?)
  - conda-forge::shapely=1.7.1

  # PySteps related
  - conda-forge::pysteps=1.3.2
  - conda-forge::dask=2.30.0
  - conda-forge::toolz=0.11.1
  - conda-forge::pyfftw=0.12.0
  - conda-forge::opencv=4.1.1

  # Machine Learning Related
#  - conda-forge::scikit-learn=0.21.3
#  - conda-forge::pydotplus=2.0.2
#  - conda-forge::Keras=2.3.1
#  - conda-forge::xattr=0.9.6

  # PIP section
  - pip=19.3.1
  - pip:
    - requests==2.18.0
    - wheel==0.32.3
    - lxml==4.2.4
    - Pillow==5.3.0
    - pytz==2018.7
    - ijson==2.3
    - google-cloud-storage==1.20.0
    - pyrebase4==4.3.0
    - pyfcm==1.4.7
    - pyOpenSSL==18.0.0
    - boto3==1.9.71
    - pysftp==0.2.8 # SFTP library for uploading to TANI FTP Servers

prefix: ./condaBuluttan